<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Satisfactory Ratings</title>
</head>
<body>
    <div class="container">
        <div class="close-border">
            <span id="close-btn">x</span>
        </div>
        <div class="upper-content">
            <div id="question">
                <div class="border">
                    <p>Question 2/2</p>
                </div>
                <h2>How are you satisfied with your internet?</h2>
            </div>
    
            <div id="ratings">
                <span class="emoticon" id="neutral">&#128528;</span>
                <span class="emoticon" id="very-happy">&#128522;</span>
                <span class="emoticon" id="happy">&#128515;</span>
                <span class="emoticon" id="sad">&#128577;</span>
                <span class="emoticon" id="fine">&#128578;</span>
            </div>
        </div>
        <div class="lower-content">
            <div id="progress">
                <span id="score"></span>
                <span id="progress-bar"></span>
            </div>
    
            <button>Next</button>
        </div>
    </div>
</body>
</html>
